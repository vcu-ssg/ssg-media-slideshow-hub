<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sonos Groups Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #000;
  color: #eee;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ GRID CONTAINER â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#groups {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 92%;
  height: 100%;
  margin: 0 auto;
  box-sizing: border-box;
  gap: 1.5%;
  font-size: calc(1rem * var(--scale, 1));
}

.group-row {
  display: grid;
  justify-items: center;
  align-items: center;
  width: 100%;
  height: 100%;
  gap: 1.5%;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.group-card {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  background: #111;
  border-radius: 0.8em;
  border: 0.25em solid transparent;
  overflow: hidden;
  transition: background 0.3s ease, border 0.3s ease;
  height: 80%;                     /* â†“ scaled down for better width fit */
  width: 95%;
  box-sizing: border-box;
}

.group-card.playing { border-color: #0f0a; background: #101910; }
.group-card.paused_playback { border-color: #ffa500aa; background: #191910; }
.group-card.stopped { border-color: #555a; background: #151515; }

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ IMAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.artwork {
  flex: 0 0 50%;                   /* half of card height */
  width: 100%;
  object-fit: cover;
  background: #333;
  border-bottom: 0.15em solid #222;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ INFO â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.info {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 0.6em 0.9em;
  font-size: 1.2em;
  /* line-height: 1.3; */
  box-sizing: border-box;
  overflow: hidden;
}

.group-name {
  font-weight: 700;
  color: #fff;
  font-size: 1.1em;
  margin-bottom: 0.25em;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 0.4em;
}

.track-title {
  font-weight: 600;
  color: #f6c36a;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.artist, .album, .source {
  color: #bbb;
  font-size: 0.85em;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.members {
  margin-top: 0.4em;
  font-size: 0.8em;
  color: #aaa;
  line-height: 1.3;
  overflow: hidden;
}
.members span { display: block; }

.badge {
  font-size: 0.7em;
  padding: 0.15em 0.45em;
  border-radius: 0.3em;
  background: #333;
  color: #ccc;
}

#last-updated {
  position: fixed;
  bottom: 0.4em;
  right: 0.8em;
  font-size: 0.8em;
  color: #777;
}
</style>
</head>
<body>
<div id="groups"><div class="group-row" id="group-row"></div></div>
<div id="last-updated"></div>

<script>
async function fetchGroups() {
  try {
    const res = await fetch("/api/sonos/groups");
    if (!res.ok) throw new Error(res.statusText);
    const data = await res.json();
    data.groups.sort((a, b) => a.name.localeCompare(b.name));
    renderGroups(data.groups);
  } catch (err) {
    console.error("Error fetching groups:", err);
    document.getElementById("last-updated").innerText = "Error loading data";
  }
}

function volumeIcon(vol) {
  if (vol == null) return "â€”";
  if (vol < 10) return "ðŸ”ˆ";
  if (vol < 25) return "ðŸ”‰";
  return "ðŸ”Š";
}

function renderGroups(groups) {
  const row = document.getElementById("group-row");
  row.innerHTML = "";
  document.getElementById("last-updated").textContent =
    "Updated " + new Date().toLocaleTimeString();

  const totalSlots = Math.max(1, groups.length );
  row.style.gridTemplateColumns = `repeat(${totalSlots}, 1fr)`;

  const fillerCount = Math.max(0, totalSlots - groups.length);
  const fillerLeft = Math.floor(fillerCount / 2);
  const fillerRight = fillerCount - fillerLeft;

  for (let i = 0; i < fillerLeft; i++) {
    const ghost = document.createElement("div");
    ghost.style.visibility = "hidden";
    row.appendChild(ghost);
  }

  groups.forEach((g) => {
    const card = document.createElement("div");
    card.className = `group-card ${g.status}`;

    const img = document.createElement("img");
    img.className = "artwork";
    img.src = g.track.artwork || "/placeholder.jpg";
    img.alt = g.name;
    img.onerror = () => { img.src = "/placeholder.jpg"; };

    const info = document.createElement("div");
    info.className = "info";

    const memberLines = g.members
      .map((m) =>
        `<span>${m.name}: ${volumeIcon(m.volume)} ${m.volume ?? ""}</span>`
      )
      .join("");

    info.innerHTML = `
      <div class="group-name">
        ${g.name}
        <span class="badge">${g.status}</span>
      </div>
      <div class="track-title">${g.track.title || "â€”"}</div>
      <div class="artist">${g.track.artist || ""}</div>
      <div class="album">${g.track.album || ""}</div>
      <div class="source">ðŸŽ§ ${g.track.source || "Unknown"}</div>
      <div class="members">
        ${memberLines}
        <span><strong>Avg:</strong> ${volumeIcon(g.avgVolume)} ${g.avgVolume ?? "â€”"}</span>
      </div>
    `;

    card.append(img, info);
    row.appendChild(card);
  });

  for (let i = 0; i < fillerRight; i++) {
    const ghost = document.createElement("div");
    ghost.style.visibility = "hidden";
    row.appendChild(ghost);
  }
}

/* ---------- Dynamic scaling (text only) ---------- */
function updateScale() {
  const root = document.documentElement;
  const h = document.documentElement.clientHeight || document.body.clientHeight;
  const base = 800;
  let scale = h / base;
  if (scale < 0.8) scale = 0.8;
  if (scale > 2.0) scale = 2.0;
  root.style.setProperty("--scale", scale.toFixed(3));
}

window.addEventListener("resize", updateScale);
new ResizeObserver(updateScale).observe(document.body);

updateScale();
fetchGroups();
setInterval(fetchGroups, 15000);
</script>
</body>
</html>
