<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Weather Icons CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
  />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #004080, #1976d2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .current { font-size: 4rem; font-weight: 300; margin-bottom: 0.5rem; }
    .highlow { font-size: 1.5rem; opacity: 0.8; margin-bottom: 2rem; }
    .forecast { display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap; }
    .day { display: flex; flex-direction: column; align-items: center; }
    .day-name { font-size: 1.2rem; font-weight: 500; margin-bottom: 0.3rem; }
    .day-temp { font-size: 1.8rem; font-weight: 300; margin-top: 0.3rem; }
    .icon-bg {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem 0;
    }
    .icon {
      font-size: 3.5rem;
      color: #ffeb3b; /* bright yellow for day icons */
      filter: drop-shadow(0 0 3px rgba(255,255,255,0.7));
    }
    footer {
      position: absolute;
      bottom: 0.8rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="location">Loading...</div>
  <div class="current" id="current-temp"></div>
  <div class="highlow" id="high-low"></div>
  <div class="forecast" id="forecast"></div>
  <footer id="footer"></footer>

  <script>
    const REFRESH_INTERVAL = 5 * 60 * 1000;
    let lastUpdate = 0;
    let timer = null;

    // Map OpenWeather icon codes → Weather Icons classes
    const ICON_MAP = {
      "01d": "wi-day-sunny",
      "01n": "wi-night-clear",
      "02d": "wi-day-cloudy",
      "02n": "wi-night-alt-cloudy",
      "03d": "wi-cloud",
      "03n": "wi-cloud",
      "04d": "wi-cloudy",
      "04n": "wi-cloudy",
      "09d": "wi-showers",
      "09n": "wi-night-alt-showers",
      "10d": "wi-day-rain",
      "10n": "wi-night-alt-rain",
      "11d": "wi-thunderstorm",
      "11n": "wi-night-thunderstorm",
      "13d": "wi-snow",
      "13n": "wi-night-alt-snow",
      "50d": "wi-day-fog",
      "50n": "wi-night-fog"
    };

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit" });
    }

    async function getWeather() {
      const params = new URLSearchParams(window.location.search);
      const zip = params.get("zip");
      const city = params.get("city");
      const units = "imperial";

      let query = "";
      if (zip) query = `zip=${encodeURIComponent(zip)}`;
      else if (city) query = `city=${encodeURIComponent(city)}`;
      else {
        document.getElementById("location").textContent =
          "⚠️ Missing ?zip= or ?city= query parameter";
        return;
      }

      const API_CURRENT = `/api/v1/weather/current?${query}&units=${units}`;
      const API_FORECAST = `/api/v1/weather/forecast?${query}&units=${units}`;

      try {
        const [currRes, forecastRes] = await Promise.all([
          fetch(API_CURRENT),
          fetch(API_FORECAST),
        ]);

        if (!currRes.ok) throw new Error(`Current weather error ${currRes.status}`);
        if (!forecastRes.ok) throw new Error(`Forecast error ${forecastRes.status}`);

        const current = await currRes.json();
        const forecast = await forecastRes.json();

        // --- Location ---
        const cityName = current.name || forecast.city?.name || "Unknown City";
        const stateAbbr = current.state_abbr || forecast.city?.state_abbr || "";
        document.getElementById("location").textContent =
          stateAbbr ? `${cityName}, ${stateAbbr}` : cityName;

        // --- Current temperature ---
        const iconCode = current.weather?.[0]?.icon || "01d";
        const iconClass = ICON_MAP[iconCode] || "wi-day-sunny";
        const temp = Math.round(current.main?.temp);
        document.getElementById("current-temp").innerHTML = `
          <div class="icon-bg"><i class="wi ${iconClass} icon"></i></div>
          ${temp}°F
        `;

        // --- Today's high/low ---
        if (forecast.list?.length) {
          const today = new Date().toLocaleDateString("en-CA");
          const todayTemps = forecast.list
            .filter(p => new Date(p.dt * 1000).toLocaleDateString("en-CA") === today)
            .map(p => p.main.temp);

          if (todayTemps.length) {
            const high = Math.round(Math.max(...todayTemps));
            const low = Math.round(Math.min(...todayTemps));
            document.getElementById("high-low").textContent = `High ${high}° • Low ${low}°`;
          } else document.getElementById("high-low").textContent = "";
        }

        // --- 5-day forecast ---
        const byDate = {};
        const tzOffsetSec = forecast.city?.timezone ?? 0;
        const nowUtcMs = Date.now();
        const cityNow = new Date(nowUtcMs + tzOffsetSec * 1000);
        const todayCity = new Date(cityNow);
        todayCity.setHours(0, 0, 0, 0);
        const tomorrowCity = new Date(todayCity);
        tomorrowCity.setDate(todayCity.getDate() + 1);

        for (const entry of forecast.list || []) {
          const localMs = entry.dt * 1000 + tzOffsetSec * 1000;
          const localDate = new Date(localMs);
          if (localDate < tomorrowCity) continue;
          const d = localDate.toISOString().split("T")[0];
          if (!byDate[d]) byDate[d] = [];
          byDate[d].push(entry);
        }

        const dates = Object.keys(byDate).sort().slice(0, 5);
        const forecastEl = document.getElementById("forecast");
        forecastEl.innerHTML = "";

        for (const d of dates) {
          const dayEntries = byDate[d];
          if (!dayEntries.length) continue;
          const max = Math.round(Math.max(...dayEntries.map(e => e.main.temp_max)));
          const min = Math.round(Math.min(...dayEntries.map(e => e.main.temp_min)));
          const midIcon = dayEntries[Math.floor(dayEntries.length / 2)].weather[0].icon;
          const midIconClass = ICON_MAP[midIcon] || "wi-day-sunny";
          const weekday = new Date(d + "T12:00:00").toLocaleDateString("en-US", { weekday: "short" });

          const div = document.createElement("div");
          div.className = "day";
          div.innerHTML = `
            <div class="day-name">${weekday}</div>
            <div class="icon-bg"><i class="wi ${midIconClass} icon"></i></div>
            <div class="day-temp">${max}° / ${min}°</div>
          `;
          forecastEl.appendChild(div);
        }

        lastUpdate = Date.now();
        document.getElementById("footer").textContent = `Last updated ${formatTime(lastUpdate)}`;
      } catch (err) {
        console.error("Weather fetch failed:", err);
        document.getElementById("location").innerHTML =
          `<span style="color:#ffcccc">⚠️ ${err.message}</span>`;
        document.getElementById("current-temp").textContent = "";
        document.getElementById("high-low").textContent = "";
        document.getElementById("forecast").innerHTML = "";
        document.getElementById("footer").textContent = "";
      }
    }

    getWeather();

    function scheduleRefresh() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        const elapsed = Date.now() - lastUpdate;
        if (elapsed >= REFRESH_INTERVAL) getWeather();
        scheduleRefresh();
      }, REFRESH_INTERVAL);
    }
    scheduleRefresh();
  </script>
</body>
</html>
