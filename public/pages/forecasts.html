<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forecasts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Weather Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
  />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #004080, #1976d2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      text-align: center;
    }
    h1 { margin-top: 1rem; font-weight: 400; }
    .section { margin: 1.5rem 0; width: 90%; max-width: 900px; }
    .current { font-size: 3.5rem; font-weight: 300; margin-bottom: 0.3rem; }
    .highlow { font-size: 1.2rem; opacity: 0.8; margin-bottom: 1rem; }
    .icon { font-size: 3rem; color: #ffeb3b; filter: drop-shadow(0 0 3px rgba(255,255,255,0.6)); }
    .hourly, .daily { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    .hour, .day {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 0.5rem 0.8rem;
      width: 80px;
    }
    .hour-time, .day-name { font-weight: 500; margin-bottom: 0.2rem; }
    .temp { font-size: 1.2rem; font-weight: 300; margin-top: 0.2rem; }
    footer { margin: 1.5rem 0; font-size: 0.9rem; opacity: 0.7; }
  </style>
</head>
<body>
  <h1 id="location">Loading...</h1>
  <div class="current" id="current-temp"></div>
  <div class="highlow" id="high-low"></div>

  <div class="section">
    <h2>Next 12 Hours</h2>
    <div class="hourly" id="hourly"></div>
  </div>

  <div class="section">
    <h2>5-Day Forecast</h2>
    <div class="daily" id="forecast"></div>
  </div>

  <footer id="footer"></footer>

  <script>
    const REFRESH_INTERVAL = 5 * 60 * 1000;
    let lastUpdate = 0;
    let timer = null;

    const ICON_MAP = {
      "01d": "wi-day-sunny",
      "01n": "wi-night-clear",
      "02d": "wi-day-cloudy",
      "02n": "wi-night-alt-cloudy",
      "03d": "wi-cloud",
      "03n": "wi-cloud",
      "04d": "wi-cloudy",
      "04n": "wi-cloudy",
      "09d": "wi-showers",
      "09n": "wi-night-alt-showers",
      "10d": "wi-day-rain",
      "10n": "wi-night-alt-rain",
      "11d": "wi-thunderstorm",
      "11n": "wi-night-thunderstorm",
      "13d": "wi-snow",
      "13n": "wi-night-alt-snow",
      "50d": "wi-day-fog",
      "50n": "wi-night-fog"
    };

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleTimeString("en-US", { hour: "numeric", hour12: true });
    }

    async function getWeather() {
      const params = new URLSearchParams(window.location.search);
      const zip = params.get("zip");
      const city = params.get("city");
      const units = "imperial";

      let query = "";
      if (zip) query = `zip=${encodeURIComponent(zip)}`;
      else if (city) query = `city=${encodeURIComponent(city)}`;
      else {
        document.getElementById("location").textContent = "⚠️ Missing ?zip= or ?city= query parameter";
        return;
      }

      const API_CURRENT = `/api/v1/weather/current?${query}&units=${units}`;
      const API_FORECAST = `/api/v1/weather/forecast?${query}&units=${units}`;

      try {
        const [currRes, forecastRes] = await Promise.all([
          fetch(API_CURRENT),
          fetch(API_FORECAST),
        ]);

        if (!currRes.ok) throw new Error(`Current weather error ${currRes.status}`);
        if (!forecastRes.ok) throw new Error(`Forecast error ${forecastRes.status}`);

        const current = await currRes.json();
        const forecast = await forecastRes.json();

        const cityName = current.name || forecast.city?.name || "Unknown City";
        const stateAbbr = current.state_abbr || forecast.city?.state_abbr || "";
        document.getElementById("location").textContent =
          stateAbbr ? `${cityName}, ${stateAbbr}` : cityName;

        // Current conditions
        const iconCode = current.weather?.[0]?.icon || "01d";
        const iconClass = ICON_MAP[iconCode] || "wi-day-sunny";
        const temp = Math.round(current.main?.temp);
        document.getElementById("current-temp").innerHTML =
          `<i class="wi ${iconClass} icon"></i><br>${temp}°F`;

        // High/low today
        if (forecast.list?.length) {
          const today = new Date().toLocaleDateString("en-CA");
          const todayTemps = forecast.list
            .filter(p => new Date(p.dt * 1000).toLocaleDateString("en-CA") === today)
            .map(p => p.main.temp);
          if (todayTemps.length) {
            const high = Math.round(Math.max(...todayTemps));
            const low = Math.round(Math.min(...todayTemps));
            document.getElementById("high-low").textContent = `High ${high}° • Low ${low}°`;
          }
        }

        // --- Hourly forecast (next 12 hours) ---
        const hourlyEl = document.getElementById("hourly");
        hourlyEl.innerHTML = "";
        //const tzOffsetSec = forecast.city?.timezone ?? 0;
        const tzOffsetSec = 0;
        const nowUtc = Date.now();
        const future = forecast.list.filter(e => e.dt * 1000 > nowUtc).slice(0, 12);

        for (const entry of future) {
          const local = new Date(entry.dt * 1000 + tzOffsetSec * 1000);
          const time = local.toLocaleTimeString("en-US", { hour: "numeric", hour12: true });
          const t = Math.round(entry.main.temp);
          const iconClass = ICON_MAP[entry.weather[0].icon] || "wi-cloud";
          const div = document.createElement("div");
          div.className = "hour";
          div.innerHTML = `
            <div class="hour-time">${time}</div>
            <i class="wi ${iconClass} icon"></i>
            <div class="temp">${t}°</div>
          `;
          hourlyEl.appendChild(div);
        }

        // --- Daily forecast (5 days) ---
        const byDate = {};
        const todayCity = new Date();
        todayCity.setHours(0, 0, 0, 0);
        const tomorrow = new Date(todayCity);
        tomorrow.setDate(todayCity.getDate() + 1);
        for (const entry of forecast.list || []) {
          const localMs = entry.dt * 1000 + tzOffsetSec * 1000;
          const localDate = new Date(localMs);
          if (localDate < tomorrow) continue;
          const d = localDate.toISOString().split("T")[0];
          if (!byDate[d]) byDate[d] = [];
          byDate[d].push(entry);
        }
        const dates = Object.keys(byDate).sort().slice(0, 5);
        const forecastEl = document.getElementById("forecast");
        forecastEl.innerHTML = "";

        for (const d of dates) {
          const entries = byDate[d];
          const max = Math.round(Math.max(...entries.map(e => e.main.temp_max)));
          const min = Math.round(Math.min(...entries.map(e => e.main.temp_min)));
          const midIcon = entries[Math.floor(entries.length / 2)].weather[0].icon;
          const weekday = new Date(d + "T12:00:00").toLocaleDateString("en-US", { weekday: "short" });
          const div = document.createElement("div");
          div.className = "day";
          div.innerHTML = `
            <div class="day-name">${weekday}</div>
            <i class="wi ${ICON_MAP[midIcon] || "wi-day-sunny"} icon"></i>
            <div class="temp">${max}° / ${min}°</div>
          `;
          forecastEl.appendChild(div);
        }

        lastUpdate = Date.now();
        document.getElementById("footer").textContent = `Last updated ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        console.error(err);
        document.getElementById("location").textContent = `⚠️ ${err.message}`;
      }
    }

    getWeather();

    function scheduleRefresh() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        if (Date.now() - lastUpdate >= REFRESH_INTERVAL) getWeather();
        scheduleRefresh();
      }, REFRESH_INTERVAL);
    }
    scheduleRefresh();
  </script>
</body>
</html>
