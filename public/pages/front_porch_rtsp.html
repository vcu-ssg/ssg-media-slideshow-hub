<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Front Porch Live</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html,body { margin:0; height:100%; background:black; }
    video { width:100%; height:100%; object-fit:contain; background:black; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline controls></video>
  <script>
    const video = document.getElementById('video');
    const url = 'http://localhost:8888/frontporch/index.m3u8';
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else {
      document.body.innerHTML = '<p style="color:white">HLS not supported</p>';
    }
  </script>
</body>
</html>
