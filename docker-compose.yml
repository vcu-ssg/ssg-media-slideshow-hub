services:
  photo-kiosk:
    image: ssg-kiosk-photo-player:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photo-kiosk
    restart: unless-stopped
    network_mode: host
    ports:
      - "${KIOSK_PORT:-3000}:3000"

    # --- Mount app directories ---
    volumes:
      - ./photos:/app/photos
      - ./public:/app/public
      - ./pages:/app/pages
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs

      # --- Mount your Google credentials file securely (read-only) ---
      - ${GOOGLE_CREDENTIALS_FILE:-/home/john/.gsecrets/gsheets-credentials.json}:/run/secrets/gsheets-credentials.json:ro

    # --- Environment variables ---
    env_file:
      - ~/.env   # your personal/global settings (host values)
      - .env     # project/container settings (container paths)

    environment:
      - NODE_ENV=${KIOSK_NODE_ENV}
      - PORT=${KIOSK_PORT}
      - OPENWEATHER_KEY=${KIOSK_OPENWEATHER_KEY}
      - CLIENT_ID=${CLIENT_ID}
      - ENV_PATH=/app/.env
      - GOOGLE_CREDENTIALS_PATH=/run/secrets/gsheets-credentials.json
      - GOOGLE_API_SCOPES=${GOOGLE_API_SCOPES}

    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554"    # RTSP
      - "8888:8888"    # HLS
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    profiles: [production]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_LABEL_ENABLE=true
